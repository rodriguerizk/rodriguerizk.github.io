---
layout: default
title: Blog
---

<main class="content">
  <h1>Blog</h1>
  <div class="blog-grid">
    {% for post in site.posts %}
      <div class="blog-card">
        <a href="{{ post.url }}">
          <h2>{{ post.title }}</h2>
        </a>
        <p class="post-date">{{ post.date | date: "%B %d, %Y" }}</p>
        {% if post.excerpt %}
          <p class="post-excerpt">{{ post.excerpt | strip_html | truncatewords: 30 }}</p>
        {% endif %}
      </div>
    {% endfor %}
  </div>
</main>
