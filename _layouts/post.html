---
layout: default
---

<!-- Floating Share Bar -->
<div class="floating-share">
  <a class="share-btn linkedin"
     href="https://www.linkedin.com/sharing/share-offsite/?url={{ site.url }}{{ page.url }}"
     target="_blank" rel="noopener" title="Share on LinkedIn">
    <i class="fab fa-linkedin"></i>
  </a>

  <a class="share-btn twitter"
     href="https://twitter.com/intent/tweet?url={{ site.url }}{{ page.url }}&text={{ page.title }}"
     target="_blank" rel="noopener" title="Share on Twitter/X">
    <i class="fab fa-twitter"></i>
  </a>

  <a class="share-btn email"
     href="mailto:?subject={{ page.title }}&body=Check out this post: {{ site.url }}{{ page.url }}"
     title="Share via email">
    <i class="fas fa-envelope"></i>
  </a>

  <button class="share-btn copy" onclick="copyPostLink()" title="Copy link">
    <i class="fas fa-link"></i>
  </button>
</div>

<article class="post-container">

  <!-- Featured Image -->
  {% if page.image %}
    <img src="{{ page.image }}" alt="{{ page.title }}" class="post-featured-image">
  {% endif %}

  <!-- Post Title & Meta -->
  <h1 class="post-title">{{ page.title }}</h1>
  <p class="post-meta">
    {{ page.date | date: "%B %d, %Y" }} — {{ page.reading_time }} min read
  </p>

  <!-- Inline Share Bar (top) -->
  <div class="share-bar">
    <span>Share:</span>

    <a class="share-btn linkedin"
      href="https://www.linkedin.com/sharing/share-offsite/?url={{ site.url }}{{ page.url }}"
      target="_blank" rel="noopener">
      <i class="fab fa-linkedin"></i>
    </a>

    <a class="share-btn twitter"
      href="https://twitter.com/intent/tweet?url={{ site.url }}{{ page.url }}&text={{ page.title }}"
      target="_blank" rel="noopener">
      <i class="fab fa-twitter"></i>
    </a>

    <a class="share-btn email"
      href="mailto:?subject={{ page.title }}&body=Check out this post: {{ site.url }}{{ page.url }}">
      <i class="fas fa-envelope"></i>
    </a>

    <button class="share-btn copy" onclick="copyPostLink()">
      <i class="fas fa-link"></i>
    </button>
  </div>

  <!-- Post Content -->
  <div class="post-content">
    {{ content }}
  </div>

  <!-- Inline Share Bar (bottom) -->
  <div class="share-bar">
    <span>Share:</span>

    <a class="share-btn linkedin"
      href="https://www.linkedin.com/sharing/share-offsite/?url={{ site.url }}{{ page.url }}"
      target="_blank" rel="noopener">
      <i class="fab fa-linkedin"></i>
    </a>

    <a class="share-btn twitter"
      href="https://twitter.com/intent/tweet?url={{ site.url }}{{ page.url }}&text={{ page.title }}"
      target="_blank" rel="noopener">
      <i class="fab fa-twitter"></i>
    </a>

    <a class="share-btn email"
      href="mailto:?subject={{ page.title }}&body=Check out this post: {{ site.url }}{{ page.url }}">
      <i class="fas fa-envelope"></i>
    </a>

    <button class="share-btn copy" onclick="copyPostLink()">
      <i class="fas fa-link"></i>
    </button>
  </div>

  <!-- Tags -->
  {% if page.tags %}
    <div class="post-tags">
      <strong>Tags:</strong>
      {% for tag in page.tags %}
        <span class="tag">{{ tag }}</span>
      {% endfor %}
    </div>
  {% endif %}

  <!-- Back to Blog Link -->
  <div class="back-to-blog">
    <a href="{{ site.baseurl }}/blog"><i class="fas fa-arrow-left"></i> Back to Blog</a>
  </div>

</article>

<script>
function copyPostLink() {
  const text = "{{ site.url }}{{ page.url }}";

  // Detect mobile devices
  const isMobile = window.matchMedia("(max-width: 768px)").matches;

  if (isMobile) {
    // MOBILE → only use native browser popup (no custom snackbar)

    navigator.clipboard.writeText(text).catch(err => console.error(err));
    return;  // Stop here — don't show your snackbar
  }

  // DESKTOP → show snackbar
  navigator.clipboard.writeText(text)
    .then(() => {
      const snackbar = document.getElementById("snackbar");
      snackbar.classList.add("show");

      setTimeout(() => snackbar.classList.remove("show"), 2500);
    })
    .catch(err => console.error("Copy failed:", err));
}
</script>
